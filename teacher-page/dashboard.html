<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/dashboard.css">
    <style>
        .scrollable {
            height: 100vh; /* Set height of container */
            overflow-y: auto; /* Enable vertical scrollbar */
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="container-fluid p-2 main scrollable"> <!-- Add class "scrollable" to make it scrollable -->
        <!-- Share your profile with link -->
        <div class="prof">
            <div class="title">
                <h6>Share your profile and get more user!</h6>
            </div>
            <div class="share-profile d-flex">
                <p class="w-100 p-2">https://127.0.0.1/taskmaster/dashboard.html</p>
                <button class="btn btn-outline-primary m-1"><i class="bi bi-facebook"></i></button>
                <button class="btn btn-outline-primary m-1"><i class="bi bi-twitter-x"></i></button>
            </div>
        </div>
        <!-- COntact our support -->
        <div class="prof prof-1">
            <div class="title">
                <h6>If you need help please contact us</h6>
            </div>
            <div class="share-profile d-flex">
                <p class="p-2">Contact our moderators at: <span>kilalidus@taskmaster.com</span></p>
            </div>
        </div>
        <!-- Profile completion -->
        <div class="prof prof-1">
            <div class="title">
                <h6>Profile Completion</h6>
            </div>
            <div class="progress-container">
                <div class="progress-circle">
                  <svg class="progress" width="100" height="100">
                    <circle class="progress-ring" cx="50" cy="50" r="40"></circle>
                    <text x="50%" y="50%" text-anchor="middle" dy=".3em" class="progress-text">0%</text>
                  </svg>
                </div>
            </div>
            <div class="profile-sections">
                <button onclick="completeProfileSection('section1')">Complete Section 1</button>
                <button onclick="completeProfileSection('section2')">Complete Section 2</button>
                <button onclick="completeProfileSection('section3')">Complete Section 2</button>
                <button onclick="completeProfileSection('section4')">Complete Section 2</button>
                <!-- Add more profile sections as needed -->
            </div>            
        </div>
        
    </div>
    <script src="../js/progressBar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
