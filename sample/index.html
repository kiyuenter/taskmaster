<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Candle Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
</head>
<body>
    <canvas id="myChart" width="400" height="200"></canvas>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'candlestick',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
                datasets: [{
                    label: 'Stock Price',
                    backgroundColor: function(context) {
                        var color = 'gray';
                        if (context.dataset.data[context.dataIndex].high > context.dataset.data[context.dataIndex].close) {
                            color = 'green';
                        } else if (context.dataset.data[context.dataIndex].high < context.dataset.data[context.dataIndex].close) {
                            color = 'red';
                        }
                        return color;
                    },
                    borderColor: function(context) {
                        var color = 'black';
                        if (context.dataset.data[context.dataIndex].high > context.dataset.data[context.dataIndex].close) {
                            color = 'green';
                        } else if (context.dataset.data[context.dataIndex].high < context.dataset.data[context.dataIndex].close) {
                            color = 'red';
                        }
                        return color;
                    },
                    data: [
                        { open: 100, high: 120, low: 90, close: 110 },
                        { open: 110, high: 130, low: 100, close: 125 },
                        { open: 125, high: 140, low: 115, close: 130 },
                        { open: 130, high: 150, low: 120, close: 140 },
                        { open: 140, high: 160, low: 130, close: 150 }
                    ]
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    </script>
</body>
</html>
