<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CV</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>[Your Name]</h1>
        <p>[Your Contact Information (Email, Phone number)]</p>
    </header>
    <main>
        <h2>Summary</h2>
        <p id="summary-text">[Write a brief summary of your skills and experience]</p>
        <input type="text" id="summary-edit" placeholder="[Write a brief summary of your skills and experience]">
        <script>
            // Get the summary text element and edit input field
            const summaryText = document.getElementById("summary-text");
            const summaryEdit = document.getElementById("summary-edit");

            // Update the displayed text when the user edits the input field
            summaryEdit.addEventListener("keyup", () => {
                summaryText.textContent = summaryEdit.value;
            });
        </script>
    </main>
</body>
</html>
