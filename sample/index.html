<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MSc Department Selection</title>
</head>
<body>
  <h1>Choose your MSc Department:</h1>
  <form action="t.php" method="get"> <select name="department">
      <option value="">Select Department</option>
      <option value="MSc">Master of Science (MSc)</option>
      </select>
    <br>
    <input type="checkbox" id="useQuestions" name="useQuestions">
    <label for="useQuestions">Show me generated questions</label>
    <br>
    <button type="submit">Submit</button>
  </form>
  <div id="response"></div> <script>
    // (Optional) Handle form submission using JavaScript (improves user experience)
    const form = document.querySelector("form");
    form.addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent default form submission behavior
      fetch(this.action + "?" + new URLSearchParams(this.elements))
        .then(response => response.text())
        .then(text => {
          document.getElementById("response").innerHTML = text;
        });
    });
  </script>
</body>
</html>
