<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experience Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .input-custom {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="experienceForm" action="t.php" method="POST">
            <div id="experienceContainer">
                <div class="col-md-6 experience-group">
                    <div class="form-outline">
                        <h3>Experience</h3>
                        <div class="field">
                            <div class="d-flex w-100 justify-content-between">
                                <div class="d-flex align-items-center">
                                    <input type="date" class="w-50 form-control input-custom" required name="expStart[]"/>
                                    <label>Start Date</label>
                                </div>
                                <div class="d-flex align-items-center">
                                    <input type="date" class="w-50 form-control input-custom" required name="expEnd[]"/>
                                    <label>End Date</label>
                                </div>
                            </div>
                            <input type="text" class="form-control input-custom" placeholder="Company Name" required name="compname[]"/>
                            <input type="text" class="form-control input-custom" placeholder="Company Location" required name="comploc[]"/>
                            <input type="text" class="form-control input-custom" placeholder="Job Position" required name="comjob[]"/>
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" id="addExperienceBtn" class="btn btn-primary">Add Experience</button>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('addExperienceBtn').addEventListener('click', function() {
            var experienceGroup = document.querySelector('.experience-group');
            var newExperienceGroup = experienceGroup.cloneNode(true);
            document.getElementById('experienceContainer').appendChild(newExperienceGroup);
        });
    </script>
</body>
</html>
