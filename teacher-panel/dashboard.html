<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Taskmaster | Teacher Dashboard</title>
</head>
<body> 
    <div class="container-fluid main d-flex">
        <div class="d-flex flex-column flex-shrink-0 text-bg-dark" style="width: 250px; height: 100vh;">
            <a href="/" class="d-flex align-items-center mb-3 mt-5 mb-md-0 me-md-auto text-white text-decoration-none">
            <svg class="bi pe-none" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
            <span class="fs-4">Taskmaster</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto ms-4">
            <li>
                <a href="#" class="nav-link text-white active">
                <i class="bi bi-speedometer2 pe-2"></i>
                Dashboard
                </a>
            </li>
            <li>
                <a href="#" class="nav-link text-white">
                <i class="bi bi-book pe-2"></i>
                Assignment List
                </a>
            </li>
            <li>
                <a href="#" class="nav-link text-white">
                <i class="bi bi-pen pe-2"></i>
                CV Maker
                </a>
            </li>
            <li>
                <a href="#" class="nav-link text-white">
                <i class="bi bi-shop pe-2"></i>
                Resource
                </a>
            </li>
            </ul>
            <hr>
            <div class="d-flex align-items-center justify-content-center">
            <a href="#" class="d-flex align-items-center text-white text-decoration-none" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="../photo/logo.gif" alt="" width="32" height="32" class="rounded-circle me-2">
                <strong>TASKMASTER</strong>
            </a>
            </div>
        </div>
        <div class="container w-100">
            <div class="container d-flex">
                <div class="container profile">
                    <div class="d-flex align-items-center">
                        <img src="../teacherfiles/profile-photo/teacher-1.png" alt="">
                        <div class="container align-items-center profile">
                            <h2 class="ms-3">Kidus Seleshi</h2>
                            <p class="ms-3">Welcome back!</p>
                        </div>
                    </div>
                </div>
                <div class="d-flex">
                    <i class="notification bi bi-bell-fill"></i>
                    <div class="dropdown pp me-5">
                        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-gear-fill" style="color:black;"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Sign out</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <hr>
            <div class="container">
                
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
